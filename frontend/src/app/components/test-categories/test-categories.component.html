<div class="fade-in">
  <div class="page-header d-flex justify-content-between align-items-center">
    <h2 class="mb-0">Test Categories</h2>
    <button class="btn btn-primary" (click)="openModal()">Add Category</button>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Search by name..." [(ngModel)]="searchTerm" (keyup)="applyFilters()">
        </div>
      </div>

      <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary"></div>
      </div>

      <div *ngIf="!loading" class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories">
              <td><strong>{{ category.name }}</strong></td>
              <td>
                <button class="btn btn-sm btn-outline-primary me-1" (click)="openModal(category)">Edit</button>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteCategory(category.id)">Delete</button>
              </td>
            </tr>
            <tr *ngIf="!loading && categories.length === 0">
              <td colspan="2" class="text-center text-muted py-4">No categories found</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-3" *ngIf="!loading && totalItems > 0">
        <button class="btn btn-outline-secondary" (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
        <span class="text-muted">Page {{ currentPage }} of {{ totalPages }}</span>
        <button class="btn btn-outline-secondary" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="categoryModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ editMode ? 'Edit Category' : 'Add Category' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Name *</label>
            <input type="text" class="form-control" formControlName="name">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">{{ editMode ? 'Update' : 'Create' }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
