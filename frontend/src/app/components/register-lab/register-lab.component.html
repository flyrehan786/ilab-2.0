<div class="video-background-container">
  <video autoplay muted loop id="background-video">
    <source src="assets/background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>
<div class="container-fluid vh-100 register-container">
  <div class="row h-100">
    <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
      <div class="text-white text-center">
        <h1 class="display-3" style="color: #ffffff; font-weight: bold; font-style: italic;">MediQ</h1>
        <p class="lead fs-4">Medical Laboratory Management Solution</p>
        <p class="lead">Efficient. Accurate. Reliable.</p>
      </div>
    </div>
    
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="card shadow-lg border-0" style="width: 100%; max-width: 550px;">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h2 style="color: #ffffff; font-weight: bold;">Register New Lab</h2>
            <p class="text-muted">Create your lab account</p>
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ errorMessage }}
            <button type="button" class="btn-close" (click)="errorMessage=''" aria-label="Close"></button>
          </div>

          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Lab Name</label>
                <input id="name" class="form-control" formControlName="name" placeholder="Enter lab name">
              </div>
              <div class="col-md-6 mb-3">
                <label for="registration_number" class="form-label">Registration Number</label>
                <input id="registration_number" class="form-control" formControlName="registration_number" placeholder="Enter registration number">
              </div>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input id="address" class="form-control" formControlName="address" placeholder="Enter lab address">
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input id="phone" class="form-control" formControlName="phone" placeholder="Enter phone number">
            </div>
            
            <hr class="my-4" style="background-color: rgba(255,255,255,0.3);">

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="username" class="form-label">Admin Username</label>
                <input id="username" class="form-control" formControlName="username" placeholder="Enter a username">
              </div>
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-control" formControlName="email" placeholder="Enter your email">
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input id="password" type="password" class="form-control" formControlName="password" placeholder="Enter a password">
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2" [disabled]="registerForm.invalid">
              Register
            </button>
          </form>

          <div class="mt-3 text-center">
            <small class="text-muted">
              Already have an account? <a routerLink="/login">Login</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
