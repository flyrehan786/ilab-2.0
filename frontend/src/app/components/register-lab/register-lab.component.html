<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Register New Lab</h2>

    <div class="form-group">
      <label for="name">Lab Name</label>
      <input id="name" formControlName="name" placeholder="Enter lab name">
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error">
        Lab name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" formControlName="address" placeholder="Enter lab address">
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" formControlName="phone" placeholder="Enter phone number">
    </div>

    <div class="form-group">
      <label for="registration_number">Registration Number</label>
      <input id="registration_number" formControlName="registration_number" placeholder="Enter registration number">
    </div>

    <hr>
    
    <div class="form-group">
      <label for="username">Admin Username</label>
      <input id="username" formControlName="username" placeholder="Enter a username">
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Enter your email">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
        <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</span>
        <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Enter a password">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
        <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</span>
        <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</span>
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div class="login-link">
        <a routerLink="/login">Already have an account? Login</a>
    </div>
  </form>
</div>
