<div class="fade-in">
  <div class="page-header d-flex justify-content-between align-items-center">
    <h2 class="mb-0"><i class="bi bi-person-badge me-2"></i>Doctors</h2>
    <button class="btn btn-primary" (click)="openModal()">
      <i class="bi bi-plus-circle me-2"></i>Add Doctor
    </button>
  </div>

  <div class="card">
    <div class="card-body">
      <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary"></div>
      </div>

      <div *ngIf="!loading" class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Specialization</th>
              <th>Phone</th>
              <th>Email</th>
              <th>License</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let doctor of doctors">
              <td><strong>{{ doctor.name }}</strong></td>
              <td>{{ doctor.specialization || 'N/A' }}</td>
              <td>{{ doctor.phone }}</td>
              <td>{{ doctor.email || 'N/A' }}</td>
              <td>{{ doctor.license_number || 'N/A' }}</td>
              <td>
                <button class="btn btn-sm btn-outline-primary me-1" (click)="openModal(doctor)">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteDoctor(doctor.id)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="doctors.length === 0">
              <td colspan="6" class="text-center text-muted py-4">No doctors found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Doctor Modal -->
<div class="modal fade" id="doctorModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ editMode ? 'Edit Doctor' : 'Add Doctor' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form [formGroup]="doctorForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Name *</label>
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="mb-3">
            <label class="form-label">Specialization</label>
            <input type="text" class="form-control" formControlName="specialization">
          </div>
          <div class="mb-3">
            <label class="form-label">Phone *</label>
            <input type="text" class="form-control" formControlName="phone">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="mb-3">
            <label class="form-label">License Number</label>
            <input type="text" class="form-control" formControlName="license_number">
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control" formControlName="address" rows="2"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" [disabled]="loading">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="doctorForm.invalid || loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
            <span *ngIf="!loading">{{ editMode ? 'Update' : 'Create' }}</span>
            <span *ngIf="loading">Saving...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
