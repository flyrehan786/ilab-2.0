<div class="container-fluid vh-100">
  <div class="row h-100">
    <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center" 
         style="background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);">
      <div class="text-white text-center">
        <i class="bi bi-hospital-fill" style="font-size: 120px;"></i>
        <h1 class="mt-4 fw-bold display-3">iLab</h1>
        <p class="lead fs-4">Laboratory Management System</p>
        <p class="lead">Efficient. Accurate. Reliable.</p>
      </div>
    </div>
    
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="card shadow-lg border-0" style="width: 100%; max-width: 450px;">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="bi bi-hospital-fill text-primary" style="font-size: 48px;"></i>
            <h2 class="mt-3 fw-bold">iLab</h2>
            <p class="text-muted">Sign in to your account</p>
          </div>

          <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ error }}
            <button type="button" class="btn-close" (click)="error=''" aria-label="Close"></button>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="username" formControlName="username" 
                       placeholder="Enter username" [class.is-invalid]="f['username'].invalid && f['username'].touched">
              </div>
              <div *ngIf="f['username'].invalid && f['username'].touched" class="text-danger small mt-1">
                Username is required
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="password" formControlName="password" 
                       placeholder="Enter password" [class.is-invalid]="f['password'].invalid && f['password'].touched">
              </div>
              <div *ngIf="f['password'].invalid && f['password'].touched" class="text-danger small mt-1">
                Password is required
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2" [disabled]="loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              <span *ngIf="!loading"><i class="bi bi-box-arrow-in-right me-2"></i>Sign In</span>
              <span *ngIf="loading">Signing in...</span>
            </button>
          </form>

          <div class="mt-4 text-center">
            <small class="text-muted">
              Default credentials: <strong>admin / admin123</strong>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
