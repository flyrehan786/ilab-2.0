<div class="fade-in">
  <div class="page-header d-flex justify-content-between align-items-center">
    <h2 class="mb-0"><i class="bi bi-people me-2"></i>Patients</h2>
    <button class="btn btn-primary" (click)="openModal()">
      <i class="bi bi-plus-circle me-2"></i>Add Patient
    </button>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control" placeholder="Search patients..." 
                   [(ngModel)]="searchTerm" (keyup.enter)="onSearch()">
            <button class="btn btn-outline-secondary" (click)="onSearch()">Search</button>
          </div>
        </div>
      </div>

      <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary"></div>
      </div>

      <div *ngIf="!loading" class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Patient Code</th>
              <th>Name</th>
              <th>Age/Gender</th>
              <th>Phone</th>
              <th>Blood Group</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let patient of patients">
              <td><strong>{{ patient.patient_code }}</strong></td>
              <td>{{ patient.name }}</td>
              <td>{{ patient.age }} / {{ patient.gender }}</td>
              <td>{{ patient.phone }}</td>
              <td><span class="badge bg-danger">{{ patient.blood_group || 'N/A' }}</span></td>
              <td>
                <button class="btn btn-sm btn-outline-primary me-1" (click)="openModal(patient)">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="deletePatient(patient.id)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="patients.length === 0">
              <td colspan="6" class="text-center text-muted py-4">No patients found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Patient Modal -->
<div class="modal fade" id="patientModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ editMode ? 'Edit Patient' : 'Add Patient' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Name *</label>
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-md-3">
              <label class="form-label">Age *</label>
              <input type="number" class="form-control" formControlName="age">
            </div>
            <div class="col-md-3">
              <label class="form-label">Gender *</label>
              <select class="form-select" formControlName="gender">
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Phone *</label>
              <input type="text" class="form-control" formControlName="phone">
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email">
            </div>
            <div class="col-md-6">
              <label class="form-label">Date of Birth</label>
              <input type="date" class="form-control" formControlName="date_of_birth">
            </div>
            <div class="col-md-6">
              <label class="form-label">Blood Group</label>
              <select class="form-select" formControlName="blood_group">
                <option value="">Select</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
            </div>
            <div class="col-md-12">
              <label class="form-label">Address</label>
              <textarea class="form-control" formControlName="address" rows="2"></textarea>
            </div>
            <div class="col-md-6">
              <label class="form-label">Emergency Contact</label>
              <input type="text" class="form-control" formControlName="emergency_contact">
            </div>
            <div class="col-md-12">
              <label class="form-label">Medical History</label>
              <textarea class="form-control" formControlName="medical_history" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" [disabled]="loading">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="patientForm.invalid || loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
            <span *ngIf="!loading">{{ editMode ? 'Update' : 'Create' }}</span>
            <span *ngIf="loading">Saving...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
